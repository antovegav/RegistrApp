<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card  >
    <ion-card-header>
      <!-- TITULO DE CARTA -->
      <ion-card-title>Codigo QR</ion-card-title>
      <!-- IMAGEN DE CARTA / QR -->
      <div class="qrcodeImage">
        <qrcode
          [qrdata]="qrGenerado"
          [allowEmptyString]="true"
          [ariaLabel]="'QR Code image with the following content...'"
          [cssClass]="'center'"
          [colorDark]="'#000000ff'"
          [colorLight]="'#ffffffff'"
          [elementType]="'img'"
          [imageHeight]="75"
          [imageWidth]="75"
          [margin]="4"
          [scale]="1"
          [title]="'Codigo QR'"
          [width]="300"
        ></qrcode>
      </div>
    </ion-card-header>
    <!--  TEXTO DE CARTA  -->
    <ion-card-content>
      Â¡Escanea el codigo QR entregado por tu profesor para quedar registrado en la clase!
    </ion-card-content>
  </ion-card>
  
</ion-content>
